# plan-apply-on-merge.yaml
name: Plan /Apply On Merge

on:
  push:
    branches: [main, development, staging]
defaults:
  run:
    working-directory: ./environment

jobs:
  inform_about_apply:
    name: Inform About /Apply
    runs-on: macos-latest

    steps:
      - name: Inform on PR that Apply is Running
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          message: |
            ***Running terraform apply***
            Results will display here momentarily...

  plan_and_apply:
    name: Plan and Apply to Development Environment
    runs-on: macos-latest
    environment: development
    strategy:
      fail-fast: false
      matrix:
        path: [esg_se_xdr_demo_prod]

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Initialize Terraform
        run: |
          cd ${{ matrix.path }}
          terraform init -input=false

      - name: Plan Terraform
        id: plan
        continue-on-error: true
        run: |
          cd ${{ matrix.path }}
          terraform plan -input=false -no-color -out=tfplan \
          && terraform show -no-color tfplan
        env:
          TF_VAR_add_vcs_repo: true
          TF_VAR_admin_email: ${{ secrets.ADMIN_EMAIL }}
          TF_VAR_github_pat_token: ${{ secrets.GH_PAT_TOKEN }}
          TF_VAR_organization_name: ${{ matrix.path }}
          TF_VAR_terraform_api_token: ${{ secrets.TF_API_TOKEN }}
          TF_VAR_working_directory: "./environment/${{ matrix.path }}"
          TF_VAR_workspace_name: org_workspace
          TF_VAR_vcs_branch: ${{ github.head_ref || github.ref_name }}
          TF_VAR_vcs_repository: ${{ github.repository }}

      - name: Reformat Plan
        if: steps.plan.outcome == 'success'
        run: |
          echo '${{ steps.plan.outputs.stdout || steps.plan.outputs.stderr }}' \
          | sed -E 's/^([[:space:]]+)([-+])/\2\1/g' > plan.txt

      - name: Put Plan in Env Var
        if: steps.plan.outcome == 'success'
        run: |
          PLAN=$(cat plan.txt)
          echo "PLAN<<EOF" >> $GITHUB_ENV
          echo "$PLAN" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Apply Terraform
        if: steps.plan.outcome == 'success'
        id: apply
        continue-on-error: true
        run: |
          cd ${{ matrix.path }}
          terraform apply \
            -input=false \
            -no-color \
            tfplan

      - name: Statefile artifact
        uses: actions/upload-artifact@v3
        with:
          name: terraformstatefile
          path: ./terraform.tfstate

      - name: Post Plan and Apply to GitHub PR
        if: steps.plan.outcome == 'success' && steps.apply.outcome == 'success'
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          message: |
            Applying **${{ matrix.path }}**:
            ```diff
            ${{ env.PLAN }}
            ```

            ```
            ${{ steps.apply.outputs.stdout }}
            ```
      - name: Post Plan Failure
        if: steps.plan.outcome == 'failure'
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          message: |
            Plan failed for **${{ matrix.path }}**:
            ```
            ${{ steps.plan.outputs.stderr }}
            ```
      - name: Post Apply Failure
        if: steps.apply.outcome == 'failure'
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          message: |
            Apply failed for **${{ matrix.path }}**:

            ```
            ${{ steps.apply.outputs.stderr }}
            ```
      - name: Destroy Terraform
        if: steps.apply.outcome == 'failure'
        id: destroy
        continue-on-error: true
        run: |
          cd ${{ matrix.path }}
          terraform destroy \
            -input=false \
            -no-color \
            tfplan
