# plan-on-pr.yaml
name: Plan / Test on PR

on:
  pull_request:
    branches: [main, development, staging]
defaults:
  run:
    working-directory: ./environment

jobs:
  lint:
    name: Lint
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Run terraform fmt check
        run: terraform fmt -check -diff -recursive ./

  plan_and_test:
    name: Plan ESG SE XDR Demo Prod
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        path: [esg_se_xdr_demo_prod]
        include:
          - environment: development
            url: https://github.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Inject slug/short variables
        id: slug
        uses: rlespinasse/github-slug-action@v3.x

      - name: Post slug variables to PR
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          message: |
            ## Slug Variables:
            ```
            Reference Slug: ${{ env.GITHUB_REF_SLUG }}
            Head Reference Slug: ${{ env.GITHUB_HEAD_REF_SLUG }}
            Base Reference Slug: ${{ env.GITHUB_BASE_REF_SLUG }}
            Repository Slug: ${{ env.GITHUB_REPOSITORY_SLUG }}
            ```

            ## Slug URL Variables:
            ```
            Reference Slug URL: ${{ env.GITHUB_REF_SLUG_URL }}
            Head Reference Slug URL: ${{ env.GITHUB_HEAD_REF_SLUG_URL }}
            Base Reference Slug URL: ${{ env.GITHUB_BASE_REF_SLUG_URL }}
            Repository Slug URL: ${{ env.GITHUB_REPOSITORY_SLUG_URL }}
            ```

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Initialize Terraform
        run: |
          cd ${{ matrix.path }}
          terraform init -input=false

      - name: Plan Terraform
        id: plan
        continue-on-error: true
        run: |
          cd ${{ matrix.path }}
          terraform plan -input=false -no-color -out=tfplan \
          && terraform show -no-color tfplan
        env:
          TF_VAR_add_vcs_repo: true
          TF_VAR_github_pat_token: ${{ secrets.GH_PAT_TOKEN }}
          TF_VAR_organization_name: ${{ matrix.path }}
          TF_VAR_terraform_api_token: ${{ secrets.TF_API_TOKEN }}
          TF_VAR_working_directory: "./environment/${{ matrix.path }}"
          TF_VAR_workspace_name: workspace_test
          TF_VAR_vcs_branch: ${{ github.head_ref || github.ref_name }}
          TF_VAR_vcs_repository: ${{ github.repository }}

      - name: Reformat Plan
        run: |
          echo '${{ steps.plan.outputs.stdout || steps.plan.outputs.stderr }}' \
          | sed -E 's/^([[:space:]]+)([-+])/\2\1/g' > plan.txt

      - name: Put Plan in Env Var
        run: |
          PLAN=$(cat plan.txt)
          echo "PLAN<<EOF" >> $GITHUB_ENV
          echo "$PLAN" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Plan to GitHub PR
        uses: mshick/add-pr-comment@v1
        with:
          allow-repeats: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          message: |
            ## ${{ matrix.path }} plan
            ```diff
            + Green
            - Red
            ! Orange
            @@ Pink @@
            #Gray
            ${{ env.PLAN }}
            ```

